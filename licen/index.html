    <body>
        <div class="cd-hero">       
            <div class="cd-slider-nav">
                <div class="container">
                    <nav class="navbar">

                            <a class="navbar-brand text-uppercase" href="#">FIESC adeverințe</a>
							<div class="cd-full-width">
								<div class="container js-tm-page-content tm-section-margin-t-small" data-page-no="4">                            
									<div class="tm-contact-page">
										<div class="row tm-margin-b">
											<div class="col-xs-12">
												<div class="tm-bg-white tm-textbox-padding">
													<h2 class="tm-text-title tm-margin-b-0">Date de completat.</h2>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div class="col-xs-12">
												<div class="tm-flex tm-contact-container tm-bg-light-blue">                                
													

													<div class="text-xs-left tm-textbox tm-2-col-textbox-2 tm-textbox-padding tm-textbox-padding-contact">
														<form action="index.html" method="post" class="tm-contact-form">
															<div class="form-group">
																<label for="Nume"> Nume:</label>
																<input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Nume"  required/>
															</div>                                                                                                            
															<div class="form-group">
																<label for="Prenume">Prenume:</label>
																<input type="text" id="contact_pname" name="contact_pname" class="form-control" placeholder="Prenume"  required/>
															</div>
															<div class="form-group">
																<label for="An de studiu">An de studiu:</label>
																<select class="combo">
																<option value="Select">Select...</option>
																<option value="I">I</option>
																<option value="II">II</option>
																<option value="III">III</option>
																<option value="IV">IV</option>
															</div>
															<div class="form-group">
																<textarea id="contact_message" name="contact_message" class="form-control" rows="5" placeholder="Detalii necesitate adeverință" required></textarea>
															</div>
															<button type="submit" class="tm-submit-btn">Trimite</button>                                                
														</form> 
													</div>
												</div>
											</div>
										</div>
									</div>
